<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 게시글</title>
    <style>
        /* 전체 컨테이너 */
        .blog-container {
            width: 70%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        /* 제목 */
        .blog-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        /* 작성자, 날짜 */
        .blog-meta {
            font-size: 14px;
            color: gray;
            margin-bottom: 20px;
        }

        /* 대표 이미지 */
        .blog-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        /* 내용 */
        .blog-content {
            font-size: 18px;
            line-height: 1.6;
            white-space: pre-wrap; /* 줄바꿈 유지 */
        }
    </style>
</head>
<body>
    <div th:replace="~{layouts/header}"></div>

    <div class="blog-container">
        <!-- 제목 -->
        <div class="blog-title" th:text="${blog.blogSubject}"></div>

        <!-- 작성자 & 날짜 -->
        <div class="blog-meta">
            작성자: <span th:text="${blog.blogId}"></span> | 
            작성일: <span th:text="${#dates.format(blog.logtime, 'yyyy-MM-dd HH:mm:ss')}"></span>
        </div>

        <!-- 대표 이미지 (있을 경우) -->
        <img th:if="${blog.blogImage1}" th:src="@{'/uploads/' + ${blog.blogImage1}}" class="blog-image" alt="대표 이미지">

        <!-- 본문 내용 -->
        <div class="blog-content" th:text="${blog.blogContent}"></div>
    </div>

    <div th:replace="~{layouts/footer}"></div>
</body>
</html>
