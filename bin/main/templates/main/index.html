<style>
/* 슬라이더 컨테이너 */
.slider {
    width: 100%;
    overflow: hidden;
    position: relative;
    margin: 0 auto; /* 중앙 정렬 */
    margin-top: 100px;
}

/* 슬라이드 전체 영역 */
.slides {
    display: flex;
    width: 100%; 
    animation: slide-animation 25s linear infinite; /* 무한 애니메이션 */
}

/* 개별 이미지 스타일 */
.slide {
    width: 500px; 
    height: 380px; 
    object-fit: cover; /* 이미지 비율 유지하며 채우기 */
    margin-right: 5px; /* 이미지 간 간격 */
}

/* 자동 슬라이드 애니메이션 */
@keyframes slide-animation {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); } /* 슬라이드가 끝날 때 처음으로 돌아오는 방식 */
}
</style>

<script>
const images = [
    '/image/seoul.jpg',
    '/image/jeju.jpg',
    '/image/busan.jpg',
    '/image/jeonju.png',
    '/image/gangneung.jpg',
    '/image/geongju.jpg'
];

const slidesContainer = document.getElementById('slides');

// 이미지를 슬라이드에 추가하는 함수
function createSlides() {
    images.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.classList.add('slide');
        slidesContainer.appendChild(img);
    });

    // 이미지 복사본을 추가하여 연속적으로 이어지게 만들기
    images.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.classList.add('slide');
        slidesContainer.appendChild(img);
    });
}

createSlides();
</script>
