<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/js/personScript.js"></script>
</head>
<body>
<div th:replace="~{layouts/header}"></div>
<div class="container" style="width: 400px; margin-top: 100px;">
<form action="personLogin" method="post" name="form1">
    <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="로고" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating" style="margin-top: 50px;">
      <input type="email" class="form-control" name="id">
      <label for="floatingInput">ID</label>
    </div>
    <div class="form-floating" style="margin-top: 10px;">
      <input type="password" class="form-control" name="pwd" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="button" onclick="checkLogin()"
    	style="background: #FF9000; border-color: #FF9000;">로그인</button>
    <button class="btn btn-primary w-100 py-2" type="button" onclick="location.href='personWriteForm'"
    	style="margin-top: 15px; background: #FF9000; border-color: #FF9000;">회원가입</button>
  </form>
  </div>
	<div th:replace="~{layouts/footer}"></div>
</body>
</html>
