<header>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- header -->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <!-- 로고 -->
        <a class="navbar-brand fw-bold" href="/index" style="color: #FF9000; size: 45px;">
            LET'S TRIP
        </a>

        <!-- 검색창과 삼선 버튼을 오른쪽 정렬 -->
        <div class="d-flex ms-auto">
            <!-- 검색창 -->
            <form class="d-flex me-2" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
				  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
				</svg>
				</button>
            </form>

            <!-- 사이드바 토글 버튼 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <!-- 사이드바 -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
					<div class="d-flex align-items-center">
			            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-person-circle me-2" viewBox="0 0 16 16">
			                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
			                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
			            </svg>
			            
			            <!-- 로그인 전 -->
			            <a th:if="${session.personId == null}" class="nav-link active" href="/personLoginForm" style="font-weight: bold;">로그인하세요</a>
			            <!-- 로그인 후 -->
			            <a th:if="${session.personId != null}" class="nav-link active" href="#" style="font-weight: bold;">[[${session.personName}]]님</a>
			        </div>
				</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
					
                    <!-- 로그인 전 -->
                    <li class="nav-item"><a th:if="${session.personId == null}" class="nav-link active" aria-current="page" href="/personLoginForm">로그인</a></li>
                    <li class="nav-item"><a th:if="${session.personId == null}" class="nav-link" href="/personWriteForm">회원가입</a></li>
                    
                    <!-- 로그인 후 -->
                	<li class="nav-item"><a th:if="${session.personId != null}" class="nav-link active" aria-current="page" href="/psersonLogout">로그아웃</a></li>
                    <li class="nav-item"><a th:if="${session.personId != null}" class="nav-link" href="/personPage">마이페이지</a></li>

                    <!-- 고객센터 -->
                    <li class="nav-item"><a class="nav-link" href="#">고객센터</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
